<!DOCTYPE html>
<html>
  <head>
    <title>Zebra-Stripped Table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
      }

      td:nth-child(odd) {
        background-color: #8f9aa5;
      }
    </style>
  </head>
  <body>
    <h1>Change Password</h1>
    <p>Hello, {{name}}</p>
    <a href="{{link}}">Click here to change password</a>
  </body>
</html>
